<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear película</title>
</head>
<body>

<h1>Crear película</h1>

<form method="post">
    <p>Título:<br><input type="text" name="titulo" required></p>
    <p>Director:<br><input type="text" name="director" required></p>
    <p>Género:<br><input type="text" name="genero" required></p>
    <p>Año:<br><input type="number" name="anio" required></p>
    <p>Duración (minutos):<br><input type="number" name="duracion" required></p>
    <button type="submit">Crear</button>
</form>

<p><a href="/peliculas">Cancelar</a></p>

</body>
</html>
