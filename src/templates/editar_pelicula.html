<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar película</title>
</head>
<body>

<h1>Editar película</h1>

<form method="post">
    <p>
        Título:<br>
        <input type="text" name="titulo" value="{{ pelicula.titulo }}" required>
    </p>

    <p>
        Director:<br>
        <input type="text" name="director" value="{{ pelicula.director }}" required>
    </p>

    <p>
        Género:<br>
        <input type="text" name="genero" value="{{ pelicula.genero }}" required>
    </p>

    <p>
        Año:<br>
        <input type="number" name="anio" value="{{ pelicula.anio }}" required>
    </p>

    <p>
        Duración (minutos):<br>
        <input type="number" name="duracion" value="{{ pelicula.duracion }}" required>
    </p>

    <button type="submit">Guardar cambios</button>
</form>

<p>
    <a href="/peliculas">Cancelar</a>
</p>

</body>
</html>
