<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar película</title>
</head>
<body>

<h1>Eliminar película</h1>

<p>
    ¿Seguro que deseas eliminar la película
    <strong>{{ pelicula.titulo }}</strong>?
</p>

<form method="post" onsubmit="return confirmarBorrado();">
    <button type="submit">Sí, eliminar</button>
</form>

<p>
    <a href="/peliculas">Cancelar</a>
</p>

<script>
function confirmarBorrado() {
    return confirm(
        "⚠️ ¿Estás seguro de que quieres borrar esta película?\n" +
        "Esta acción no se puede deshacer."
    );
}
</script>

</body>
</html>
