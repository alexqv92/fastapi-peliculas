<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Películas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="peliculas">

<h1>Lista de películas</h1>

<p style="text-align: center;">
    <a href="/peliculas/crear" class="boton-nuevo">➕ Nueva película</a>
</p>

<table>
    <tr>
        <th>ID</th>
        <th>TÍTULO</th>
        <th>AÑO</th>
        <th>DIRECTOR</th>
        <th>OPERACIONES</th>
    </tr>

    {% for pelicula in peliculas %}
    <tr>
        <td>{{ pelicula.id }}</td>
        <td>{{ pelicula.titulo }}</td>
        <td>{{ pelicula.anio }}</td>
        <td>{{ pelicula.director }}</td>
        <td>
            <a href="/peliculas/{{ pelicula.id }}">Detalle</a> |
            <a href="/peliculas/editar/{{ pelicula.id }}">Editar</a> |
            <a href="/peliculas/eliminar/{{ pelicula.id }}">Borrar</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
